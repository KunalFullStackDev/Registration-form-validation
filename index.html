<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="head">
        <h1>Registration Form</h1>
    </div>
    <form class="row g-3" autocomplete="off">
        <div class="col-md-6 top_md ">
            <label for="inputname" class="form-label">First name</label>
            <input type="text" class="form-control" id="inputFname">
            <span class="Valid_submit" id="fSucess"></span>
            <p id="fnameError">Please enter a valid name.</p>
        </div>
        <div class="col-md-6 top_md ">
            <label for="inputlast" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLname">
            <span class="Valid_submit" id="lSucess"></span>
            <p id="lnameError">Please enter a valid last name.</p>
        </div>
        <div class="col-md-6 paddingLeft marginBottom ">
            <label for="inputEmail" class="form-label">Email</label>
            <ion-icon name="at-outline" class="Icon1"></ion-icon>
            <input type="email" class="form-control" id="inputEmail" placeholder="xyz@gmail.com">
            <span class="Valid_submit" id="eSucess"></span>
            <p id="emailError">Please enter a valid email.</p>
        </div>
        <div class="col-6 paddingTop marginBottom" >
            <label for="inputPhone" class="form-label">Phone Number</label>
            <span class="indianCode">+91</span>
            <input type="number" class="form-control" id="inputPhone" placeholder="8675367819">
            <span class="Valid_submit" id="pSucess"></span>
            <p id="phError">Please enter a valid phone number.</p>
        </div>
        <div class="col-md-6 bottom_md">
            <label for="inputCity" class="form-label">Batch No</label>
            <select class="form-select" name="BatchNo" id="InputBatches">
                <option  value =""disabled selected hidden>Select Batch No...</option>
                <option value="Batch 1"> Batch 1 </option>
                <option value="Batch 2"> Batch 2 </option>
                <option value="Batch 3"> Batch 3 </option>
                <option value="Batch 4"> Batch 4 </option>
            </select>
            <span class="Valid_submit" id="bSucess"></span>
            <p id="batchError">Please select a valid Batch no.</p>
        </div>
        <div class="col-md-6 bottom_md">
            <label for="inputState" class="form-label">Current Module</label>
            <select id="inputModule" class="form-select">
                <option value="" disabled selected hidden>Select Current Batch Module</option>
                <option value="Module 5">Module 5</option>
                <option value="Module 6">Module 6</option>
                <option value="Module 7">Module 7</option>
            </select>
            <span class="Valid_submit" id="mSucess"></span>
            <p id="moduleError">Please enter a valid Module.</p>
        </div>
        <div class="col-12 bottom_md">
            <div class="form-check marginLeft">
                <input class="form-check-input" type="checkbox" id="checkCondition">
                <label class="form-check-label" for="gridCheck">
                    Agree to terms and conditions
                </label>
                <span class="Valid_submit" id="aSucess"></span>
                <p id="conditionError">You must agree before submitting</p>
            </div>
        </div>
    </form>
    <div class="buttn bottom_md">
        <button type="submit" class="btn btn-lg" id="btn" onclick="validateForm()">Submit Form</button>
    </div>

    <script src="/Index.js"></script>

    <!-- Ionics Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
